<div class="deposit">
  <h2>Informe o valor para debitar</h2>
  <form class="form-home" ng-submit="debit(value)">
    <div class="form-group">
      <input class="form-control" id="exampleInputEmail1" placeholder="Valor"
      ng-model="value" type="number" min="0.01" step="0.01">
    </div>
    <button type="submit" class="btn btn-success">Debitar</button>
  </form>
</div>
